language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm
before_script:
  - composer install
script:
  - ./vendor/bin/phpunit --coverage-text --coverage-clover ./build/logs/clover.xml --verbose
  - ./vendor/bin/phpcs --extensions=php --standard=ruleset.xml ./src ./tests
after_script:
- php ./vendor/bin/coveralls -v
